<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Resolucion de pantalla</title>
<script type="text/javascript">
var alto = window.screen.height;
var ancho = window.screen.width;
var disp = window.navigator.platform;
function mostrar () {
	var caja = document.getElementById("caja");
	caja.innerHTML += ancho + " x " + alto + " px";
	caja.innerHTML += "<h3>Dispositivo:</h3>";
	caja.innerHTML += disp;	

}

</script>
<style type="text/css">
body{
	background-color: black;
	padding: 0px;
}
#box{
	height: auto;
	min-height: 150px;
	width: auto;
	min-width: 200px;
	margin: 5% auto auto auto;
	border: solid 2px white;
	border-radius: 5px;
	margin-right: 5%;
	margin-left: 5%;
}
.texto{
	text-align: center;
	font-family: sans-serif;
	font-size: 25px;
	font-weight: bold;
	color: green;

}
h3{
	color: white;
	margin: 0px;
	color: white;
}
</style>
</head>

<body>
	<div id="box"><div id="caja" class="texto"> 
		<h3>Su resoluci√≥n es:</h3>
		<script type="text/javascript">
		mostrar();
	</script>
</div> </div>

</body>
</html>
